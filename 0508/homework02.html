<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습</title>
</head>

<body>

    <style>
        .box {
            width: 400px;
            height: 150px;
            background: yellow;
        }

        .maintext {
            color: blue;
        }

        #id,
        #pw {
            color: green;
            text-align: center;
            background-color: orange;
        }

        #button {
            text-align: center;
        }
    </style>

    <div class="box">
        <h2 class="maintext">로그인 화면</h2>
        <table border="1">
            <tr>
                <td id="id">아이디</td>
                <td>
                    <input type="text" name="아이디" id="아이디">
                </td>
            </tr>
            <tr>
                <td id="pw">비밀번호</td>
                <td>
                    <input type="password" name="비밀번호" id="비밀번호">
                </td>
            </tr>
            <td>
                <input type="button" name="버튼" id="botton">
            </td>
        </table>
    </div>
</body>

</html>
