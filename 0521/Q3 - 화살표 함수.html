<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3 - 화살표 함수</title>
  </head>
  <body>
    <script>
      const test1 = (a, b) => a + b;
      console.log(test1(100, 200)); // Output: 300

      const test2 = (params) => console.log(params + "님 환영합니다.!");
      test2("hong"); // Output: hong님 환영합니다.!

      const test3 = () => "ok";
      console.log(test3()); // Output: ok
    </script>
  </body>
</html>
