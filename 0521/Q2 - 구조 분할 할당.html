<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 - 구조 분할 할당</title>
</head>
<body>
    <script>
        function addContact3(name, tel, email = "이메일없음", age = 0) {
            let nextAge = age + 1;
        
            console.log("name>>", name);
            console.log("phone>>", tel);
            console.log("email>>", email);
            console.log("next_age>>", nextAge);
            console.log("-----------------------------");
        
            return {
                name2: name,
                tel: "SKT " + tel,
                contact_email: email + "@email.com",
                next_age: nextAge
            };
        }
    
        let { name2, tel, contact_email, next_age } = addContact3("지수", "010-222-3333", "hera", 100);
        
        console.log("name2>>", name2);
        console.log("tel>>", tel);
        console.log("contact_email>>", contact_email);
        console.log("next_age>>", next_age);
        
        
    </script>
</body>
