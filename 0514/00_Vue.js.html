<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <h2>{{message}}</h2>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var model1 = {
            message : "hello vue3"
        };

        var vm = Vue.createApp({
            name : "App",
            data(){
                return model1;
            }
        }).mount('#app')
    </script>
</body>
</html>
