<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼</title>
</head>

<body>
    <h2>회원가입</h2>
    * 필수입력 사항 <br>

    <table>
        <tr>
            <td width="150">아이디</td>
            <td width="300"><input type="text" placeholder="아이디를 입력해주세요." style="width: 80%;">
            <td><button style="color: purple;">중복확인</button></td>
        </tr>
        <tr>
            <td width="150">비밀번호 * </td>
            <td width="300"><input type="password" placeholder="비밀번호를 입력해주세요." style="width: 80%;">
        </tr>
        <tr>
            <td width="150">비밀번호확인 * </td>
            <td width="300"><input type="password" placeholder="비밀번호를 한번 더 입력해주세요" style="width: 80%;">
        </tr>
        <tr>
            <td width="150">이름 * </td>
            <td width="300"><input type="text" name="" id="" placeholder="이름을 입력해주세요." style="width: 80%;">
        </tr>
        <tr>
            <td width="150">이메일 * </td>
            <td width="300"><input type="text" placeholder="예 marketkelly@kurly.com" style="width: 80%;">
            <td><button style="color: purple;">중복확인</button></td>
        </tr>
        <tr>
            <td width="150">휴대폰 * </td>
            <td width="300"><input type="text" name="" id="" placeholder="숫자만 입력해주세요." style="width: 80%;">
        </tr>
        <tr>
            <td width="150">주소 * </td>
            <td width="300"><button style="color: purple; width: 80%;">&#x1F50d; 주소 검색</button>
                <p style="font-size: 12px; font-weight: bold;">배송지에 따라 상품정보가 달라질 수 있습니다</p>
        </tr>
        <tr>
            <td width="150">성별</td>
            <td width="300"><input type="radio">남자 <input type="radio">여자 <input type="radio">선택안함</td>
        </tr>
        <tr>
            <td width="150">생년월일</td>
            <td width="300">
                <input type="text" placeholder="YYYY" style="width:35%;">
                <input type="text" placeholder="MM" style="width: 20%;">
                <input type="text" placeholder="DD" style="width: 20%;">
            </td>
        </tr>
        <tr>
            <td width="150">추가입력</td>
            <td width="100" style="white-space: nowrap;"><b>친구초대 추천아이디</b> <input type="text" style="width: 30%;">
            </td>
            
        </tr>
        
    </table>

    <!--     
    생년월일 <input type="text" placeholder="YYYY"><input type="text" placeholde="MM"><input type="text" placeholder="DD"><br>
    추가입력  -->
</body>

</html>
