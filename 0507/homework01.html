<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="2" style="border-color: red;">
        <tr align="center" bgcolor="lime">
            <td width="100"><b>항목</b></td>
            <td width="300"><b>입력</b></td>
        </tr>
        <tr align="center">
            <td width="100"><b>번호</b></td>
            <td width="300" bgcolor="pink"></td>
        </tr>
        <tr align="center">
            <td width="100"><b>제목</b></td>
            <td width="300" bgcolor="yellow"></td>
        </tr>
        <tr align="center">
            <td width="100"><b>내용</b></td>
            <td width="300" bgcolor="yellow">
                <textarea cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td width="100"><b>작성자</b></td>
            <td width="300" bgcolor="yellow">
                <textarea cols="50"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="yellow" colspan="2">
                <input type="submit" value="글쓰기완료" style="color: red; font-style:italic; font-size: 15px; font-weight: bold;" >
            </td>            
        </tr>
    </table>
</body>

</html>
